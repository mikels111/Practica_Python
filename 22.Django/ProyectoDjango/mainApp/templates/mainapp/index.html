{% extends 'layouts/layout.html'%}

{% block title %}{{title}}{% endblock title %}

{% block content %}
    <h1>{{title}}</h1>
    {% comment %} Para mensajes del registro {% endcomment %}
    {% if messages %}
        {% for message in messages %}
        <div class="message">{{message}}</div>
        {% endfor %}
    {% endif %}
{% endblock content %}
