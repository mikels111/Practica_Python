<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%} {% endblock%} | Mikel
    </title>
    <link rel></link>

    {% load static %}{% comment %} para cargar la carpeta static{% endcomment %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <div id="logotipo">
            <img src="{% static 'images/logo.png' %}">
            <h1>Proyecto de Django</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="{% url 'about' %}">Contacto</a></li>
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>


    <div id="content">
        <div class="box">
            {% block content %}
                <strong>contenido de la pagina</strong> 
            {% endblock %}
        </div>

    </div>
    <footer>
        <p>Mikel Seara | Django {% now "Y" %}</p>
    </footer>
</body>

</html>
