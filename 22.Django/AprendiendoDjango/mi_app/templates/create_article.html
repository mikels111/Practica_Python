{% extends 'layout.html' %} {% block title %} crear articulo {% endblock %}
{% block content %}
<h1>Formularios en Django</h1>
<form action="{% url 'save' %}" method='POST'>

    {% csrf_token %}
    <label for="title">Titulo</label>
    <input type="text" name="title" id="titulo">

    <label for="content">Contenido</label>
    <textarea id="w3review" name="content" rows="4" cols="50"></textarea>
    <label for="public">Publicado</label>
    <select name="public" id="public">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>
    <input type="submit" value="Guardar">
</form>
{% endblock %}
